<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h2 class="calculator-title" data-calculator-title>Basic Calculator</h2>
    <div class="display">
      <div class="previous-operand" data-previous-operand></div>
      <div class="current-operand" data-current-operand>0</div>
    </div>

    <div class="buttons-container">
      <div class="buttons-grid basic-buttons">
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button class="span-two" data-equals>=</button>
      </div>

      <div class="buttons-grid scientific-buttons hidden">
        <button data-scientific>sin</button>
        <button data-scientific>cos</button>
        <button data-scientific>tan</button>
        <button data-scientific>log</button>
        <button data-scientific>ln</button>
        <button data-scientific>√</button>
        <button data-scientific>x^y</button>
        <button data-scientific>x^2</button>
        <button data-scientific>x^3</button>
        <button data-scientific>10^x</button>
        <button data-scientific>e^x</button>
        <button data-scientific>π</button>
        <button data-scientific>e</button>
        <button data-scientific>(</button>
        <button data-scientific>)</button>
        <button data-scientific>!</button>
        <button data-scientific>%</button>
      </div>
    </div>

    <button class="toggle-scientific" data-toggle-scientific>Scientific Mode</button>
  </div>
  <script src="scripts/calculator.js"></script>
  <script src="scripts/scientific.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
